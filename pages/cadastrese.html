<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PorttuSmart - Cadastre-se</title>
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <div class="container">
    <!-- Logo e título -->
    <div class="header">
      <img src="../assets/img/logoinit.jpeg" alt="Logo PorttuSmart" class="logo">
      <h1 class="titulo-logo">PorttuSmart</h1>
    </div>

    <!-- Subtítulo -->
    <h2 class="subtitulo">Cadastre-se</h2>
    <p>Preencha os dados abaixo para criar sua conta.</p>

    <!-- Formulário de cadastro -->
    <form class="login-form">
      <!-- Dropdown de condomínios -->
      <select name="condominio" required>
        <option value="">Selecione seu condomínio</option>
        <option value="condominio1">Condomínio A</option>
        <option value="condominio2">Condomínio B</option>
        <option value="condominio3">Condomínio C</option>
      </select>

      <!-- Campos do usuário -->
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="text" name="cpf" placeholder="CPF" required>
      <input type="tel" name="telefone" placeholder="Telefone" required>
      <input type="email" name="email" placeholder="E-mail" required>      

      <!-- Campos de endereço em duas colunas -->
      <div class="endereco-group">
        <input type="text" name="rua" placeholder="Rua" required>
        <input type="text" name="numero" placeholder="Número" required>

        <input type="text" name="complemento" placeholder="Complemento">
        <input type="text" name="bairro" placeholder="Bairro" required>

        <input type="text" name="cidade" placeholder="Cidade" required>
        <input type="text" name="estado" placeholder="Estado" required>

        <input type="text" name="cep" placeholder="CEP" required>
      </div>


      <!-- Botão de envio -->
      <button type="submit">Cadastrar</button>
    </form>

    <!-- Links extras -->
    <div class="links">
      <a href="../index.html">Voltar ao login</a>
    </div>

    <!-- Rodapé -->
    <footer>
      <p>Política de privacidade</p>
      <p>Acordo de confidencialidade</p>
    </footer>
  </div>
</body>
</html>
